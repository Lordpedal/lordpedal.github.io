# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Overclock Server
#subtitle: ... la culminaci√≥n de un fin es el comienzo de una realidad.
email:
#title-separator: "-"
description: >- # this means to ignore newlines until "baseurl:"
  ... la culminaci√≥n de un fin es el comienzo de una realidad.
logo: "/assets/images/qr.png"
github_username: lordpedal
minimal_mistakes_skin: air
locale: es-ES
#words_per_minute: 200
url: "https://lordpedal.github.io"
baseurl: ""
timezone: Europe/Madrid
search: true
seatch_full_content: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Lordpedal"
  avatar : "/assets/images/portal.gif"
  bio    : "Happy Groundhog Day! ü§ñ "
  location : "Spain"
  links:
    - label: "Lordpedal RSS"
      icon: "fas fa-fw fa-share-alt-square"
      url: "https://lordpedal.github.io/lordpedal"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lordpedal"
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      url: "https://gitlab.com/lordpedal"
    - label: "Comprar un Caf√©"
      icon: "fas fa-fw fa-coffee"
      url: "https://ko-fi.com/lordpedal"

footer:
  links:
    - label: "Lordpedal RSS"
      icon: "fas fa-fw fa-share-alt-square"
      url: "https://lordpedal.github.io/lordpedal"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lordpedal"
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      url: "https://gitlab.com/lordpedal"
    - label: "Comprar un Caf√©"
      icon: "fas fa-fw fa-coffee"
      url: "https://ko-fi.com/lordpedal"

after_footer_scripts:
    - https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js
    - assets/js/clipboard.js

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      #toc: true
      #toc_sticky: true
      #toc_label: "Secciones"
      #toc_icon: "cog"
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      #classes: wide

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development
